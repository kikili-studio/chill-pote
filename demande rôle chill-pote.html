    <h1>Demande de Rôle</h1>
    <p>Si vous souhaitez postuler pour un rôle spécifique, veuillez remplir le formulaire ci-dessous :</p>
    <div class="role-form">
      <form action="envoyer_role.php" method="post">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom"><br>
        <label for="email">Email :</label><br>

        <label for="role">Rôle souhaité :</label><br>

          <option value="Annonceur">Annonceur</option>
          <option value="Animateur">Animateur</option>
          <option value="Autre">Autre</option>
        </select><br><br>
        <label for="message">Motivation :</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Envoyer">
      </form>
